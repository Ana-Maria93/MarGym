<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" alt="Logo" id="site-logo">
            </div>
            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon"></label>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="objectives.html">Objectives</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact-container">
        <section class="contact-form">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? Reach out to us via the contact form below.</p>
            <form action="thank-you.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 by Your Company. All rights reserved. STU127668</p>
    </footer>
</body>
</html>
